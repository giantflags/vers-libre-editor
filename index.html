    <script>
    // Hide date/time fields for OBS overlay
    document.addEventListener('DOMContentLoaded', function() {
        var aspectRatioSelect = document.getElementById('aspectRatio');
        var dateInput = document.getElementById('dateInput');
        var startTimeInput = document.getElementById('startTimeInput');
        var endTimeInput = document.getElementById('endTimeInput');
        function updateDateTimeVisibility() {
            var isOBS = aspectRatioSelect.value === 'obs-hd';
            if (dateInput) dateInput.parentElement.style.display = isOBS ? 'none' : '';
            if (startTimeInput) startTimeInput.parentElement.style.display = isOBS ? 'none' : '';
            if (endTimeInput) endTimeInput.parentElement.style.display = isOBS ? 'none' : '';
        }
        if (aspectRatioSelect) {
            aspectRatioSelect.addEventListener('change', updateDateTimeVisibility);
            updateDateTimeVisibility();
        }
    });
    </script>
