                    <div class="flex flex-col gap-3">
                        <div>

                            <input type="text" id="titleLine1" placeholder="RADIO SHOW GOES HERE" maxlength="40" aria-label="Event title line 1" class="w-full border rounded px-2 py-1 text-sm" />

                                <option value="4:5">Instagram/Facebook Post</option>
                                <option value="1:1">Mixcloud Show Image</option>
                                <option value="obs-hd">Video Stream for OBS</option>
                            </select>
                        </div>
                        <div>
                            <label for="scaleSlider" class="block text-sm font-medium text-gray-700 mb-1">Image Scale</label>

                            </div>
                        </div>
                        <div>
                            <label for="opacitySlider" class="block text-sm font-medium text-gray-700 mb-1">Gradient Opacity</label>

                                <span id="opacityValue" class="text-xs">30%</span>
